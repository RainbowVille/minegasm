name: Build 1.18

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'forge/1.18/**'
      - '.github/workflows/gradle-forge.yml'
      - '.github/workflows/gradle-forge-1.18.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'forge/1.18/**'
      - '.github/workflows/gradle-forge.yml'
      - '.github/workflows/gradle-forge-1.18.yml'

jobs:
  build:
    uses: ./.github/workflows/gradle-forge.yml
    with:
      version: 1.18
      java-version: 17