name: Build 1.15

on:
  push:
    branches: [ main ]
    paths:
      - '1.15/**'
      - '.github/workflows/gradle.yml'
      - '.github/workflows/gradle-1.15.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '1.15/**'
      - '.github/workflows/gradle.yml'
      - '.github/workflows/gradle-1.15.yml'

jobs:
  gradle:
    uses: ./.github/workflows/gradle.yml
    with:
      version: 1.15
      java-version: 11